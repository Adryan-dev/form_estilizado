<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h2>Estilizando Formularios</h2>
    <form>

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="text" name="url" id="url">
                
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <lebel for="mensagem">Mensagem:</lebel>
                <textarea name="mensagem" id="mensagem">
                    
                </textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
